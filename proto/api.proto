syntax = "proto3";
package client;

service PCFS {
    rpc GetBlock(GetBlockRequest) returns (GetBlockResponse) {}
    rpc AppendToBlock(AppendToBlockRequest) returns (WriteResult) {}
    rpc DeleteBlock(DeleteBlockRequest) returns (WriteResult) {}
}

message Block {
    bytes hash = 2;
    bytes key = 3;
    repeated uint64 hosts = 1;
}

message FileMeta {
    string name = 1;
    uint64 size  = 2;
    uint64 last_Modified = 3;
    uint64 created_at = 4;
    uint64 lock_time = 5;
    bytes key = 6;
    repeated Block blocks = 7;
}

message Directory {
    string name = 1;
    bytes key = 2;
    repeated bytes files = 3;
}

message Volume {
    string name = 1;
    bytes key = 2;
    uint32 replications = 3;
    bytes root_dir = 4;
}

message HostStash {
    uint64 host_id = 1;
    uint64 capacity = 2;
    uint64 used = 3;
    uint64 owner = 4;
}

message OpenRequest {
    string name = 1;
    bytes key = 2;
}

message GetBlockRequest {
    bytes key = 1;
}

message GetBlockResponse {
    bytes data = 1;
}

message AppendToBlockRequest {
    bytes key = 1;
    bytes data = 2;
}

message DeleteBlockRequest {
    bytes key = 1;
}

message WriteResult {
    bool succeed = 1;
    uint64 remains = 2;
    bytes key = 3;
}

message Nothing {}